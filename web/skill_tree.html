{% if skills %}
    <ul>
        {% for skill in skills %}
            <li>
                {{ skill.name }}
                {% if skill.subskills.all %}
                    {% with skills=skill.subskills.all %}
                        {% include "resume/skill_tree.html" %}
                    {% endwith %}
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endif %}
